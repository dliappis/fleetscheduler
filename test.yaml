__fleetdef:
  schema: 1

servicegroups:
  webapp1:
    copies: 1
    containers:
      redis:
        description: Redis instance
        image: redis
        # Use wants to ensure container gets killed when the other one does
        wants:
          - helloworld.service
        # Use before or after to declare order to start up. More than one entries can be defined
        before:
          - redis.service
        #ports:
          # public:local
        #  - 9999:6379
        limits:
          memory: 0.2g
          cpu: 0.5
        # conflicts:
        #   - redis*.service
      helloworld:
        description: Hello World web app
        image: tutum/hello-world
        domain: www.mytestapp.org
        ports:
          - 8888:80
        # Note: list order is preserved
        wants:
          - redis.service
        after:
          - redis.service
        # requires:
        #   - redis.service
        # bindsto:
        #   - redis.service
        limits:
          memory: 0.2g
          cpu: 0.5
